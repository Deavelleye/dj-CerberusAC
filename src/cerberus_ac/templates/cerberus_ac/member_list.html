{% block content %}
    <h1>Member List</h1>

    {% if members %}
    <ul>
        {% for m in members %}
            <li>
                <a href="{{ m.get_absolute_url }}">{{ m.username }}</a> ({{ m.id }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no users</p>
    {% endif %}
{% endblock %}
